<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-AICodeX - Event</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000, #1a1a2e);
            color: #f4f4f4;
            overflow-x: hidden;
            line-height: 1.6;
            text-align: center;
        }

        header {
            background: linear-gradient(90deg, #0f0c29, #302b63, #2575fc);
            color: white;
            padding: 1rem 1rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 2px solid #3a3a3a;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15), transparent);
            animation: rotate 15s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            animation: fadeInDown 2s ease;
            color: #00aaff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        header p {
            font-size: 1.2rem;
            margin-top: 0.5rem;
            animation: fadeInUp 2s ease;
            color: #ddd;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }


        /* Hero Section */
        .hero {
            text-align: center;
            padding: 1.3rem 2rem;
            background: url('https://source.unsplash.com/1600x900/?coding,technology') no-repeat center center/cover;
            position: relative;
            overflow: hidden;
            color: white;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1;
        }

        .hero h1,
        .hero p {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 3rem;
            animation: zoomIn 2s ease;
            color: #00aaff;
            /* margin-top: 1rem; */
            z-index: 2;
        }


        

        @keyframes zoomIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }


        #quiz-container {
            width: 80%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .question {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
        }

        .options label {
            display: block;
            padding: 10px;
            border: 1px solid #444;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .options input {
            display: none;
        }

        .options label:hover,
        .options input:checked+label {
            background: #00aaff;
            color: white;
            border-color: #00aaff;
        }

        .submit-btn {
            padding: 12px 20px;
            font-size: 1rem;
            background: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #0056b3;
        }

        .feedback {
            margin-top: 15px;
            padding: 12px;
            font-weight: bold;
            border-radius: 5px;
            display: none;
        }

        .correct {
            background: #28a745;
            color: white;
        }

        .incorrect {
            background: #dc3545;
            color: white;
        }

        /* Footer */
        footer {
            background: #101010;
            color: #b8c6db;
            text-align: center;
            padding: 1.5rem 0;
            font-size: 0.9rem;
        }

        footer p {
            margin: 0;
        }

        /* Animation for Events */
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1><a href="EVENTS.html" style="color: inherit; text-decoration: none;">EVENT of X-AICodeX</a></h1>
    </header>

    <section class="hero">
        <h1>SET - 5</h1>

    </section>

    <div id="quiz-container"></div>

    <script>
        const questions = [
        
        
       
  { question: "1. What is the default access specifier in C++ for a class?", options: ["A) public", "B) private", "C) protected", "D) none of the above"], correctAnswer: "b" },
  { question: "2. What is the correct syntax to declare a pointer variable in C?", options: ["A) int *ptr;", "B) ptr *int;", "C) pointer int;", "D) *ptr int;"], correctAnswer: "a" },
  { question: "3. Which function is used to close a file in C?", options: ["A) close()", "B) fclose()", "C) fileclose()", "D) endfile()"], correctAnswer: "b" },
  { question: "4. What is the full form of ROM?", options: ["A) Read Only Memory", "B) Random Operating Machine", "C) Read Output Mechanism", "D) Run Optical Memory"], correctAnswer: "a" },
  { question: "5. Which of the following is NOT a feature of OOP?", options: ["A) Encapsulation", "B) Abstraction", "C) Inheritance", "D) Global variables"], correctAnswer: "d" },
  { question: "6. What is the output of the following C++ code?\nint a = 5, b = 2; \ncout << a / b;", options: ["A) 2", "B) 2.5", "C) 2.0", "D) 5"], correctAnswer: "a" },
  { question: "7. Which of the following C++ keywords is used for dynamic memory allocation?", options: ["A) malloc", "B) new", "C) free", "D) delete"], correctAnswer: "b" },
  { question: "8. Which function is used to find the length of a string in C?", options: ["A) len()", "B) length()", "C) strlen()", "D) size()"], correctAnswer: "c" },
  { question: "9. What does OOP stand for?", options: ["A) Object-Oriented Programming", "B) Optimal Object Programming", "C) Object Operations Programming", "D) Open Object Programming"], correctAnswer: "a" },
  { question: "10. What will be the output of the following C++ code?\nint x = 10; \ncout << ++x;", options: ["A) 10", "B) 11", "C) Error", "D) Undefined behavior"], correctAnswer: "b" },
  { question: "11. In which of the following does a pointer store the address of a variable?", options: ["A) *", "B) &", "C) ->", "D) %"], correctAnswer: "b" },
  { question: "12. Which operator is used to access a member function of a class in C++?", options: ["A) .", "B) ->", "C) ::", "D) &"], correctAnswer: "a" },
  { question: "13. What is the result of the following expression in C: 10 / 3?", options: ["A) 3", "B) 3.33", "C) 3.0", "D) Error"], correctAnswer: "a" },
  { question: "14. What is the largest integer data type in C?", options: ["A) int", "B) long", "C) long long", "D) short"], correctAnswer: "c" },
  { question: "15. What is the syntax to access a class member through a pointer in C++?", options: ["A) pointer->member", "B) pointer.member", "C) member->pointer", "D) &pointer.member"], correctAnswer: "a" },
  { question: "16. What is the output of the following C++ code?\nint x = 5, y = 10; \ncout << x + y;", options: ["A) 5", "B) 10", "C) 15", "D) Error"], correctAnswer: "c" },
  { question: "17. Which of the following C++ storage class specifiers has the highest scope?", options: ["A) static", "B) extern", "C) register", "D) auto"], correctAnswer: "b" },
  { question: "18. What will the following C code print?\nint x = 10; \nprintf(\"%d\", x);", options: ["A) x", "B) 10", "C) %d", "D) Error"], correctAnswer: "b" },
  { question: "19. Which C++ operator is used to dereference a pointer?", options: ["A) *", "B) &", "C) ->", "D) %"], correctAnswer: "a" },
  { question: "20. Which of the following is a valid C++ comment?", options: ["A) // This is a comment", "B) /* This is a comment */", "C) Both A and B", "D) None of the above"], correctAnswer: "c" },
  { question: "21. What is the output of the following C++ code?\nint x = 10; \nprintf(\"%d\", x);", options: ["A) x", "B) 10", "C) %d", "D) Error"], correctAnswer: "b" },
  { question: "22. What is the correct syntax for a function declaration in C?", options: ["A) return_type function_name();", "B) function_name(); return_type;", "C) function(); return_type;", "D) function_name() return_type;"], correctAnswer: "a" },
  { question: "23. Which of the following is a valid function prototype in C?", options: ["A) int add(int a, int b);", "B) int add(int a, b);", "C) add(int a, int b);", "D) void add(int a, int b);"], correctAnswer: "a" },
  { question: "24. What is the default value of a boolean variable in C++?", options: ["A) true", "B) false", "C) 0", "D) 1"], correctAnswer: "b" },
  { question: "25. What is the correct syntax for a multi-line comment in C?", options: ["A) // comment", "B) /* comment */", "C) <!-- comment -->", "D) # comment"], correctAnswer: "b" },
  { question: "26. Which of the following loops is NOT valid in C++?", options: ["A) for", "B) while", "C) repeat", "D) do-while"], correctAnswer: "c" },
  { question: "27. Which function is used to sort an array in C++?", options: ["A) sort()", "B) qsort()", "C) order()", "D) both A and B"], correctAnswer: "d" },
  { question: "28. In C++, the `new` keyword is used to:", options: ["A) Deallocate memory", "B) Allocate memory", "C) Both A and B", "D) None of the above"], correctAnswer: "b" },
  { question: "29. Which of the following is used to prevent the default constructor from being called in C++?", options: ["A) delete", "B) private", "C) static", "D) friend"], correctAnswer: "a" },
  { question: "30. Which of the following is a correct C syntax to get input from the user?", options: ["A) scanf()", "B) input()", "C) cin()", "D) read()"], correctAnswer: "a" },

  ];

        let currentQuestionIndex = 0;

        function generateQuestion() {
            const quizContainer = document.getElementById("quiz-container");
            quizContainer.innerHTML = "";

            if (currentQuestionIndex >= questions.length) {
                quizContainer.innerHTML = "<h3>🎉 Quiz Completed! 🎉</h3>";
                return;
            }

            const q = questions[currentQuestionIndex];

            quizContainer.innerHTML = `
            <div class="question">${q.question}</div>
            <div class="options">
                ${q.options.map((option, i) => `
                    <input type="radio" id="q${i}" name="question" value="${String.fromCharCode(97 + i)}">
                    <label for="q${i}">${option}</label>
                `).join('')}
            </div>
            <button class="submit-btn" onclick="checkAnswer('${q.correctAnswer}')">Submit Answer</button>
            <div class="feedback" id="feedback"></div>
        `;
        }

        function checkAnswer(correctAnswer) {
            const selected = document.querySelector('input[name="question"]:checked');
            const feedback = document.getElementById("feedback");

            if (!selected) {
                alert("Please select an answer!");
                return;
            }

            feedback.style.display = "block";
            if (selected.value === correctAnswer) {
                feedback.textContent = "✅ Correct!";
                feedback.classList.add("correct");
                feedback.classList.remove("incorrect");
            } else {
                feedback.textContent = `❌ Incorrect! The correct answer was: ${correctAnswer.toUpperCase()}`;
                feedback.classList.add("incorrect");
                feedback.classList.remove("correct");
            }

            setTimeout(() => {
                currentQuestionIndex++;
                generateQuestion();
            }, 1500);
        }

        window.onload = generateQuestion;
    </script>

    <footer>
        <p>&copy; 2025 X-AICodex. DHRUVIL . All Rights Reserved. </p>
    </footer>
</body>

</html>
